<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Todo-List-App</title>
</head>

<body>
    <section class="min-h-screen flex justify-center items-center">
        <div class="min-h-[400px] container mx-auto p-2 flex flex-col gap-10 items-center  w-full max-w-md">
            <h1 class="text-3xl font-semibold">TODO LIST</h1>
            <div class="flex w-full justify-between">
                <input type="text" id="taskInput" class="border font-semibold rounded w-4/5 py-2 px-3 outline-none" name="taskInput"
                    placeholder="Enter a task">
                <button type="submit" id="AddButton" class="bg-red-500 rounded text-white p-2 cursor-pointer">Add Task</button>
            </div>
            <div id="showTask" class="w-full flex flex-col gap-5 min-h-[300px]  rounded">
            </div>

        </div>

        </div>
    </section>
    <script src="./js/script.js" defer></script>
</body>

</html>
