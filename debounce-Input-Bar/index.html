<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
</head>

<body>

    <section class="flex justify-center items-center  min-h-screen">
        <div class="flex flex-col items-center justify-center gap-10">
            <h1 class="text-5xl font-bold">Search Box</h1>
            <div>
                <h1 class="font-semibold text-xl">Not Debounce Search Box</h1>
                <input type="text"
                    class="outline-none border p-2 pr-15 rounded mt-3 font-semibold" name="input-search"
                    id="input-search-one" placeholder="Enter the text......">
            </div>

            <div>
                <h1 class="font-semibold text-xl">Debounce Search Box</h1>
                <input type="text" class="outline-none border p-2 pr-15 rounded mt-3 font-semibold" name="input-search"
                    id="input-search-two" placeholder="Enter the text......">
            </div>
            <p class="bg-yellow-500 py-0.5 rounded px-10">check on console !!</p>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
