<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tip Calculator</title>
</head>

<body class="bg-[#C5E4E7]">

<section class="min-h-screen flex flex-col items-center justify-center gap-10 px-4">

   
    <div>
        <img src="./Assets/logo (1).svg" alt="logo">
    </div>

   
    <div class="bg-white max-w-[900px] w-full rounded-2xl p-6 shadow-lg">
        <div class="flex flex-col md:flex-row gap-8">

          
            <div class="flex-1 flex flex-col gap-6">

               
                <div>
                    <p class="text-sm font-semibold text-gray-600">Bill</p>
                    <div class="relative mt-2">
                        <img src="./Assets/icon-dollar.svg"
                             class="absolute left-3 top-3 w-4">

                        <input id="Amount-Input" type="text" placeholder="0"
                            class="w-full bg-gray-100 rounded-md py-2 pr-3 pl-10 text-right text-lg font-semibold outline-none focus:ring-2 focus:ring-[#26C0AB] caret-transparent">
                    </div>
                </div>

                <div>
                    <p class="text-sm font-semibold text-gray-600">Select Tip %</p>

                    <div id="Tip-Percentage-container"
                        class="grid grid-cols-3 gap-3 mt-3">

                        <button value="5" class="bg-[#00474B] text-white rounded-md py-2 font-semibold hover:bg-[#26C0AB]">5%</button>
                        <button value="10" class="bg-[#00474B] text-white rounded-md py-2 font-semibold hover:bg-[#26C0AB]">10%</button>
                        <button value="15" class="bg-[#00474B] text-white rounded-md py-2 font-semibold hover:bg-[#26C0AB]">15%</button>
                        <button value="25" class="bg-[#00474B] text-white rounded-md py-2 font-semibold hover:bg-[#26C0AB]">25%</button>
                        <button value="50" class="bg-[#00474B] text-white rounded-md py-2 font-semibold hover:bg-[#26C0AB]">50%</button>

                        <input id="Tip-Input" type="text" placeholder="Custom"
                            class="bg-gray-100 rounded-md py-2 text-center font-semibold outline-none focus:ring-2 focus:ring-[#26C0AB]">
                    </div>
                </div>

                
                <div>
                    <p class="text-sm font-semibold text-gray-600">Number of People</p>
                    <div class="relative mt-2">
                        <img src="./Assets/icon-person.svg"
                             class="absolute left-3 top-3 w-4">

                        <input id="Total_People" type="text" placeholder="0"
                            class="w-full bg-gray-100 rounded-md py-2 pr-3 pl-10 text-right text-lg font-semibold outline-none focus:ring-2 focus:ring-[#26C0AB] caret-transparent">
                    </div>
                </div>

            </div>

            <div class="flex-1 bg-[#00474B] rounded-xl p-6 flex flex-col justify-between text-white">

                <div class="flex flex-col gap-6">

                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-semibold">Tip Amount</p>
                            <p class="text-sm text-gray-300">/ person</p>
                        </div>
                        <p id="Tip-Amount" class="text-3xl font-bold text-[#26C0AB]">$0.00</p>
                    </div>

                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-semibold">Total</p>
                            <p class="text-sm text-gray-300">/ person</p>
                        </div>
                        <p id="Per-Person-Tip" class="text-3xl font-bold text-[#26C0AB]">$0.00</p>
                    </div>

                </div>

                <button id="Reset_Btn"
                    class="w-full bg-[#26C0AB] text-[#00474B] font-bold py-2 rounded-md mt-6 hover:bg-[#9FE8DF]">
                    RESET
                </button>

            </div>

        </div>
    </div>

</section>

<script src="./js/index.js"></script>
</body>
</html>
